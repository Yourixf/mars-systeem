{% extends 'base.html' %}
{% block title %}Tussenpartij update {% endblock %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block body %}

    <style>
    body{
        background-color:#CBCBCB;
    }

    #div_id_accountmanager select{
         padding: 7px;
          border: 1px solid #ccc;
          border-radius: 100px;
          resize: vertical;
          width: 80%;
          display: block;
          margin:auto;
          border-color: #04AA6D;
    }

    #div_id_soort select{
         padding: 7px;
          border: 1px solid #ccc;
          border-radius: 100px;
          resize: vertical;
          width: 80%;
          display: block;
          margin:auto;
          border-color: #04AA6D;
    }

     select, input[type=text], input[type=url], input[type=email]{
        padding: 7px;
        border: 1px solid #ccc;
        border-radius: 100px;
        resize: vertical;
        width: 80%;
        display: block;
        margin:auto;
        border-color: #3CB64A;
    }

     @media(min-width: 1600px){
         #container {
            -webkit-transition: width 2s ease-in-out;
            -moz-transition: width 2s ease-in-out;
            -o-transition: width 2s ease-in-out;
            transition: width 2s ease-in-out;
            width: 25%;
        }
     }

    @media(min-width: 1300px) and (max-width: 1600px){
        #container {
            -webkit-transition: width 2s ease-in-out;
            -moz-transition: width 2s ease-in-out;
            -o-transition: width 2s ease-in-out;
            transition: width 2s ease-in-out;
            width: 35%;
        }

    }
    @media(max-width:1300px) {
        #container {
            -webkit-transition: width 2s ease-in-out;
            -moz-transition: width 2s ease-in-out;
            -o-transition: width 2s ease-in-out;
            transition: width 2s ease-in-out;
            width: 45%;
        }
    }

    @media(max-width:720px) {
        #container {
            -webkit-transition: width 2s ease-in-out;
            -moz-transition: width 2s ease-in-out;
            -o-transition: width 2s ease-in-out;
            transition: width 2s ease-in-out;
            width: 80%;
        }
    }
    @media (max-width:400px) {
        #container {
            -webkit-transition: width 2s ease-in-out;
            -moz-transition: width 2s ease-in-out;
            -o-transition: width 2s ease-in-out;
            transition: width 2s ease-in-out;
            width: 95%;
        }
    }

    #container {
      border-radius: 19px;
      background-color: #f2f2f2;
      padding: 20px;
      margin: auto;
      position: relative;
    }

    input[class=btn], a[class=btn] {
        background-color: #3CB64A;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 16px;
        cursor: pointer;
    }
    input[class=btn]:hover, a[class=btn]:hover {
        background-color: #45a049;
    }
    </style>

<div class="row" id="container">
    <div style="text-align: center;"><h3> Tussenpartij {{ brokers.broker_naam }} update </h3></div>
    <div class="form-group">
        <div class="card-body">
            <div class="center-block">
            <form method="POST" ALIGN='center' action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{ broker_form|crispy }}
                <input class="btn" type=button value="Terug" onClick="javascript:history.go(-1);">
                <input class="btn" type="submit" value="update" name="medewerker-update">
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
