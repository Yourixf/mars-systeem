{% extends 'base.html' %}

{% block body %}

<div class="row">
    <div class="form-group">
        <div class="card card-body">
            <hr>
             <div style="text-align: center;" ><h3>Document update</h3></div>
            <hr>
        </div>
    </div>
</div>
    <div class="form-group">
        <div class="card-body">
            <div style="width: 25%" class="center-block">

                {% csrf_token %}
                {{ document_form|crispy }}

                <input class="btn btn-primary" type="submit" name="Document updaten">

            </div>
        </div>

{% endblock %}
