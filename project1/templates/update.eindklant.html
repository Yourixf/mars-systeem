{% extends 'base.html' %}
{% block title %}Update Eindklant {% endblock %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block body %}


<div class="row">
    <div class="form-group">
        <div class="card card-body">
            <hr>
            <div style="text-align: center;"><h3> Eindklant {{ eindklanten.klantnaam }} update </h3></div>
            <hr>
        </div>
    </div>
</div>
    <div class="form-group">
        <div class="card-body">
            <div style="width: 25%" class="center-block">
            <form method="POST" ALIGN='center' action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{ eindklant_form|crispy }}
                <a href="{% url 'eindklant_detail' eindklant.pk %}" class="btn btn-primary" role="button">Annuleer</a>
                <input class="btn btn-primary" type="submit" value="Update" name="eindklant-update">
            </form>
        </div>
    </div>
</div>
{% endblock %}
