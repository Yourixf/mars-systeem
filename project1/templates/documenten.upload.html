{% extends 'base.html' %}
{% block title %}Documenten{% endblock %}
{% block body %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
<style>
    body{
        background-color:#CBCBCB;
    }

    #div_id_accountmanager select{
         padding: 7px;
          border: 1px solid #ccc;
          border-radius: 100px;
          resize: vertical;
          width: 80%;
          display: block;
          margin:auto;
          border-color: #04AA6D;
    }

     select, input[type=text], input[type=url], input[type=email]{
        padding: 7px;
        border: 1px solid #ccc;
        border-radius: 100px;
        resize: vertical;
        width: 80%;
         max-height: 32px;
        display: block;
        margin:auto;
        border-color: #3CB64A;
    }

     @media(min-width: 1600px){
         #container {
            -webkit-transition: width 2s ease-in-out;
            -moz-transition: width 2s ease-in-out;
            -o-transition: width 2s ease-in-out;
            transition: width 2s ease-in-out;
            width: 25%;
        }
     }

    @media(min-width: 1300px) and (max-width: 1600px){
        #container {
            -webkit-transition: width 2s ease-in-out;
            -moz-transition: width 2s ease-in-out;
            -o-transition: width 2s ease-in-out;
            transition: width 2s ease-in-out;
            width: 35%;
        }

    }
    @media(max-width:1300px) {
        #container {
            -webkit-transition: width 2s ease-in-out;
            -moz-transition: width 2s ease-in-out;
            -o-transition: width 2s ease-in-out;
            transition: width 2s ease-in-out;
            width: 45%;
        }
    }

    @media(max-width:600px) {
        #container {
            -webkit-transition: width 2s ease-in-out;
            -moz-transition: width 2s ease-in-out;
            -o-transition: width 2s ease-in-out;
            transition: width 2s ease-in-out;
            width: 80%;
        }
    }
    @media (max-width:400px) {
        #container {
            -webkit-transition: width 2s ease-in-out;
            -moz-transition: width 2s ease-in-out;
            -o-transition: width 2s ease-in-out;
            transition: width 2s ease-in-out;
            width: 95%;
        }
    }


    #container {
      border-radius: 19px;
      background-color: #f2f2f2;
      padding: 20px;
      margin: auto;
      position: relative;
    }

    input[class=btn], a[class=btn] {
        background-color: #3CB64A;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 16px;
        cursor: pointer;
    }

    input[class=btn]:hover, a[class=btn]:hover {
        background-color: #45a049;
    }

    textarea[name=beschrijving]{
        padding: 7px;
        border: 1px solid #ccc;
        border-radius: 10px;
        resize: vertical;
        width: 80%;
        display: block;
        margin:auto;
        border-color: #3CB64A;
    }

    div[id=div_id_document] input{
        margin: auto;
        align-content: center;
    }

    </style>

<div class="row" id="container">
    <div style="text-align: center;" ><h3>Document toevoegen</h3></div>
    <div class="form-group">
        <div class="card-body">
            <div class="center-block">
            <form method="POST" ALIGN='center' action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{ documenten_form|crispy }}

                <a href="{% url 'details' medewerker_pk.pk %}" class="btn" role="button">Annuleer</a>
                <input class="btn" type="submit" name="Document toevoegen">
                <!--input class="btn btn-primary" type="submit" name="vestigingtoevoegen" value="Vesting adres toevoegen"/ -->
            </form>
            </div>
        </div>
    </div>
{% endblock %}
