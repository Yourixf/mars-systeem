{% extends 'base.html' %}
{% block title %}Opdracht toevoegen {% endblock %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block body %}


    <style>
    body{
        background-color:#CBCBCB;
    }

    #div_id_accountmanager select{
         padding: 7px;
          border: 1px solid #ccc;
          border-radius: 100px;
          resize: vertical;
          width: 80%;
          display: block;
          margin:auto;
          border-color: #04AA6D;
    }

     select, input[type=text], input[type=url], input[type=email], input[type=number], input[type=betaalkorting], input[type=date]{
         padding: 7px;
         border: 1px solid #ccc;
         border-radius: 100px;
         resize: vertical;
         width: 80%;
         display: block;
         margin:auto;
         border-color: #3CB64A;
         resize: none;
    }

    #container {
      border-radius: 19px;
      background-color: #f2f2f2;
      padding: 20px;
      width: 32%;
      margin: auto;
      position: relative;
    }

    input[class=btn], a[class=btn] {
        background-color: #3CB64A;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 16px;
        cursor: pointer;
    }
    input[class=btn]:hover, a[class=btn]:hover {
        background-color: #45a049;
    }



    </style>


<div class="row" id="container">
    <div style="text-align: center;"><h3> Opdracht toevoegen </h3></div>
    <div class="form-group">
        <div class="card-body">
            <div class="center-block">
            <form method="POST" ALIGN='center' action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{ opdracht_form|crispy }}

                <a href="{% url 'aanbieding_update' aanbieding.id %}" class="btn" role="button">Annuleer</a>
                <input type="hidden" name="aanbieding.id" value="{{ aanbieding.id }}" />

                <input class="btn" type="submit" name="next">
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
