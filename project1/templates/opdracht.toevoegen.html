{% extends 'base.html' %}
{% block title %}Opdracht toevoegen {% endblock %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block body %}


<div class="row">
    <div class="form-group">
        <div class="card card-body">
            <hr>
            <div style="text-align: center;"><h3> Opdracht toevoegen </h3></div>
            <hr>
        </div>
    </div>
</div>
    <div class="form-group">
        <div class="card-body">
            <div style="width: 25%" class="center-block">
            <form method="POST" ALIGN='center' action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{ opdracht_form|crispy }}

                <a href="{% url 'aanbieding_update' aanbieding.id %}" class="btn btn-primary btn-sm" role="button">Annuleer</a>
                <input type="hidden" name="aanbieding.id" value="{{ aanbieding.id }}" />

                <input class="btn btn-primary" type=button value="Terug" onClick="javascript:history.go(-1);">

                <input class="btn btn-primary" type="submit" name="next">
            </form>
        </div>
    </div>
</div>
{% endblock %}
