{% extends 'base.html' %}
{% block title %}Aanbieding update {% endblock %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block body %}


<div class="row">
    <div class="form-group">
        <div class="card card-body">
            <hr>
            <div style="text-align: center;"><h3> Aanbieding update </h3></div>
            <hr>
        </div>
    </div>
</div>
    <div class="form-group">
        <div class="card-body">
            <div style="width: 25%" class="center-block">
            <form method="POST" ALIGN='center' action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{ aanbieding_form|crispy }}

                <a href="{% url 'aanbiedingen' %}" class="btn btn-primary" role="button">Annuleer</a>
                <input type="hidden" name="aanbieding.id" value="" />
                <input class="btn btn-primary" type="submit" value="update" name="medewerker-update">
            </form>
        </div>
    </div>
</div>
{% endblock %}
