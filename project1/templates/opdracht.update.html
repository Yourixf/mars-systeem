{% extends 'base.html' %}
{% block title %}Opdracht update {% endblock %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block body %}

    <style>
 body{
        background-color:#CBCBCB;
    }

    #box {
        border-radius: 19px;
        background-color: #f2f2f2;
        margin: auto;
        width: 55%;
        position: relative;
        padding: 20px;
        margin: auto;
    }

    #box #container {
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr));
        gap: 8px;
        text-align: left;
    }

    @media(min-width: 1800px){
        #box {
            -webkit-transition: width 2s ease-in-out;
            -moz-transition: width 2s ease-in-out;
            -o-transition: width 2s ease-in-out;
            transition: width 2s ease-in-out;
            width: 35%;
        }
        #box #container {
            grid-template-columns: repeat(4, minmax(0, 1fr));

        }
    }

    @media(min-width: 1200px) and (max-width: 1800px){
        #box {
            -webkit-transition: width 2s ease-in-out;
            -moz-transition: width 2s ease-in-out;
            -o-transition: width 2s ease-in-out;
            transition: width 2s ease-in-out;
            width: 55%;
        }
        #box #container {
            grid-template-columns: repeat(4, minmax(0, 1fr));

        }
    }@media(min-width: 1100px) and (max-width: 1200px) {
        #box {
            -webkit-transition: width 2s ease-in-out;
            -moz-transition: width 2s ease-in-out;
            -o-transition: width 2s ease-in-out;
            transition: width 2s ease-in-out;
            width: 65%;
        }
        #box #container {
            grid-template-columns: repeat(4, minmax(0, 1fr));

        }
    }

    @media(min-width:700px) and (max-width: 1100px) {
        #box {
            -webkit-transition: width 2s ease-in-out;
            -moz-transition: width 2s ease-in-out;
            -o-transition: width 2s ease-in-out;
            transition: width 2s ease-in-out;
            width: 80%;
        }
        #box #container {
            grid-template-columns: repeat(4, minmax(0, 1fr));

        }
    }

    @media(max-width: 700px) and (min-width: 530px){
        #box {
            -webkit-transition: width 2s ease-in-out;
            -moz-transition: width 2s ease-in-out;
            -o-transition: width 2s ease-in-out;
            transition: width 2s ease-in-out;
            width: 85%;
        }
        #box #container {
            grid-template-columns: repeat(4, minmax(0, 1fr));

        }
    }

    @media(max-width:630px) {
        #box {
            -webkit-transition: width 2s ease-in-out;
            -moz-transition: width 2s ease-in-out;
            -o-transition: width 2s ease-in-out;
            transition: width 2s ease-in-out;
            width: 92%;
        }
        #box #container {
            grid-template-columns: repeat(2, minmax(0, 1fr));

        }
    }

    #div_id_accountmanager select{
         padding: 7px;
          border: 1px solid #ccc;
          border-radius: 100px;
          resize: vertical;
          width: 100%;
          display: block;
          margin:auto;
          border-color: #04AA6D;
    }

     select, input[type=text], input[type=url], input[type=email], input[type=number], input[type=betaalkorting], input[type=date]{
        padding: 7px;
        border: 1px solid #ccc;
        border-radius: 100px;
        resize: vertical;
        width: 100%;
         max-height: 30px;
        display: block;
        margin:auto;
        border-color: #3CB64A;
         resize: none;
    }


    input[class=btn], a[class=btn] {
        background-color: #3CB64A;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 16px;
        cursor: pointer;
    }
    input[class=btn]:hover, a[class=btn]:hover {
        background-color: #45a049;
    }

    select[name=medewerker], select[name=status], select[name=aangemaakt_door],select[name=broker], select[name=klant], select[name=status_opdracht], select[name=opdracht_aangemaakt_door] {
        padding: 7px;
        border: 1px solid #ccc;
        border-radius: 100px;
        resize: vertical;
        width: 100%;
        display: block;
        margin: auto;
        border-color: #3CB64A;
    }

    </style>
    <form method="POST" ALIGN='center' action="" enctype="multipart/form-data">

        <div id="box">
            <div style="text-align: center; margin-top: -2%;margin-bottom: 2%"><h3> Opdracht update </h3></div>

            <div class="form-group" id="container">
                {% csrf_token %}
                {{ opdracht_form|capfirst }}
                {{ aanbieding_form|capfirst }}
            </div>
            <div>
                <a href="{% url 'detail_opdracht' opdracht.pk %}" class="btn" role="button">Terug</a>
                <input class="btn" type="submit" value="Update" name="medewerker-update">
            </div>
        </div>
    </form>

{% endblock %}
